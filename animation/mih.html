	<script type="text/javascript">


		$(window).ready(function() {
			var toggle=1;
			var x;
			var y;
			var z=0;
			$(".flip-card").click(function(){

					$(this).find(".inner").css({
						 transform :"rotateY(180deg)",
					}).attr("selected","selected");

					if (toggle) {
						x = $(this).find(".back img").attr("class");
						toggle=0;
					}else {
						toggle=1;
						y = $(this).find(".back img").attr("class");

						
						if (y == x) {
							z++;
							if (x=="a") {
								$("[selected]").removeAttr("selected");
								$(".a").delay(800).fadeOut();
								}

							if (x=="b") {
								$("[selected]").removeAttr("selected");
								$(".b").delay(800).fadeOut();
								}

							if (x=="c") {
								$("[selected]").removeAttr("selected");
								$(".c").delay(800).fadeOut();
								}

							if (x=="d") {
								$("[selected]").removeAttr("selected");
								$(".d").delay(800).fadeOut();
								}

							if (x=="e") {
								$("[selected]").removeAttr("selected");
								$(".e").delay(800).fadeOut();
								}

							if (x=="f") {
								$("[selected]").removeAttr("selected");
								$(".f").delay(800).fadeOut();
								}		

						} 
						if (z==6) {
						$( function() { 
						$("body").fireworks(); 
							});

						}
						if(x!=y){
							
								$("[selected]").delay(1000).css({transform :"rotateY(0deg)"});
							
						}

				}

				});				
			});
	</script>
